<head>
  <title>qdb</title>
</head>

<body>
  {{> quotes}}

  {{> quickForm collection="Quotes" type="insert"}}
</body>

<template name="quotes">
  <ul>
    {{#each quotes}}
        <li>
          <dl>
            <dt>Body</dt>
            <dd>{{body}}</dd>
            <dt>Description</dt>
            <dd>{{description}}</dd>
          </dl>
        </li>
    {{/each}}
  </ul>
</template>
