<head>
  <title>qdb</title>
</head>

<body>
  {{> quotes}}

  {{> createQuote}}
</body>

<template name="quotes">
  <ul>
    {{#each quotes}}
      {{> quote}}
    {{/each}}
  </ul>
</template>

<template name="quote">
  <li>
    <dl>
      <dt>Body</dt>
      <dd>{{body}}</dd>
      <dt>Description</dt>
      <dd>{{description}}</dd>
    </dl>
  </li>
</template>

<template name="createQuote">
  {{> quickForm collection="Quotes" type="insert"}}
</template>
