<head>
  <title>qdb</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    {{> quotes}}

    {{> quickForm collection="Quotes" type="insert"}}
  </div>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

<template name="quotes">
  <ul>
    {{#each quotes}}
        <li>
          <dl>
            <dt>Body</dt>
            <dd>{{body}}</dd>
            <dt>Description</dt>
            <dd>{{description}}</dd>
          </dl>
        </li>
    {{/each}}
  </ul>
</template>
